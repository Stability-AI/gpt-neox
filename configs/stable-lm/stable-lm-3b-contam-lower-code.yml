{
  # The Pile v2 re-contaminated with P3 benchmarks and Books3 with down-sampling
  # on the code datasets (5%).
  #
  # NOTE: `data-paths` may be different on different clusters!

  # parallelism settings
  "pipe-parallel-size": 1,
  "model-parallel-size": 4,

  # model settings
  "num-layers": 16,
  "hidden-size": 4096,
  "num-attention-heads": 32,
  "seq-length": 4096,
  "max-position-embeddings": 4096,

  # architecture design
  "norm": "layernorm",
  "pos-emb": "rotary",
  "rotary_pct": 0.25,
  "activation": "gelu",
  "no-weight-tying": true,
  "gpt_j_residual": true,
  "output_layer_parallelism": "column",

  # init methods
  "init_method": "small_init",
  "output_layer_init_method": "wang_init",

  # fused ops
  "scaled-upper-triang-masked-softmax-fusion": true,
  "bias-gelu-fusion": true,
  "attention-config": [[["flash"], 16]],

  # optimizer settings
  "optimizer": {
    "type": "Adam",
    "params": {
      "lr": 1.6e-4,
      "betas": [0.9, 0.95],
      "eps": 1.0e-6
    },
  },
  "min_lr": 1.6e-5,

  # for all zero_optimization options, see https://www.deepspeed.ai/docs/config-json/#zero-optimizations-for-fp16-training
  "zero_optimization": {
    "stage": 1,
    "allgather_partitions": true,
    "allgather_bucket_size": 1260000000,
    "overlap_comm": true,
    "reduce_scatter": true,
    "reduce_bucket_size": 1260000000,
    "contiguous_gradients": true,
    "cpu_offload": false,
  },

  # batch / data settings
  "train_micro_batch_size_per_gpu": 32,
  "gradient_accumulation_steps": 1,
  "eval_batch_size": 2,
  "data-impl": "mmap",

  # activation checkpointing
  "checkpoint-activations": true,
  "checkpoint-num-layers": 1,
  "partition-activations": true,
  "synchronize-each-layer": true,

  # regularization
  "gradient_clipping": 1.0,
  "weight-decay": 0.2,
  "hidden-dropout": 0,
  "attention-dropout": 0,

  # precision settings
  "fp16": {
    "fp16": true,
    "enabled": true,
    "loss_scale_window": 1000,
    "initial_scale_power": 12,
    "hysteresis": 2,
    "min_loss_scale": 1,
  },

  # misc. training settings
  "train-iters": 180000,
  "lr-decay-iters": 180000,
  "distributed-backend": "nccl",
  "lr-decay-style": "cosine",
  "warmup": 0.01,
  "checkpoint-factor": 1000,
  # 1 more than checkpoint-factor to avoid skipping evals if `evaluate` fails
  "eval-interval": 1001, 
  "eval-iters": 10,
  "eval_tasks": ["lambada_openai", "piqa", "sciq"],

  # checkpoint settings
  "save": "/fsx/ckpts/3b_tok=neox_data=fixed-pilev2-recontam=p3_lower-code_bs=8m_tp=4_pp=1_init=wang-small-init",
