  "valid-data-paths": ["/fsx/redpajama/redpajama_neox_tokenized/arxiv/tokenized_text_document", "/fsx/redpajama/redpajama_neox_tokenized/books/tokenized_text_document",  "/fsx/redpajama/redpajama_neox_tokenized/c4/tokenized_text_document",  "/fsx/redpajama/redpajama_neox_tokenized/common-crawl-by-year/2019/tokenized_text_document",  "/fsx/redpajama/redpajama_neox_tokenized/common-crawl-by-year/2020/tokenized_text_document",  "/fsx/redpajama/redpajama_neox_tokenized/common-crawl-by-year/2021/tokenized_text_document",  "/fsx/redpajama/redpajama_neox_tokenized/common-crawl-by-year/2022/tokenized_text_document",  "/fsx/redpajama/redpajama_neox_tokenized/common-crawl-by-year/2023/tokenized_text_document",  "/fsx/redpajama/redpajama_neox_tokenized/github/tokenized_text_document",  "/fsx/redpajama/redpajama_neox_tokenized/stackexchange/tokenized_text_document",  "/fsx/redpajama/redpajama_neox_tokenized/wiki/tokenized_text_document"],
  "valid-data-weights": [2.5, 4.5, 15.0, 17.816091954022987, 21.408045977011493, 20.617816091954023, 18.75, 21.408045977011493, 4.5, 2.0, 4.5],
