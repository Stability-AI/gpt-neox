  "train-data-paths": ["/fsx/redpajama/redpajama_neox_tokenized/arxiv/tokenized_text_document", "/fsx/redpajama/redpajama_neox_tokenized/books/tokenized_text_document",  "/fsx/redpajama/redpajama_neox_tokenized/c4/tokenized_text_document",  "/fsx/redpajama/redpajama_neox_tokenized/common-crawl-by-year/2019/tokenized_text_document",  "/fsx/redpajama/redpajama_neox_tokenized/common-crawl-by-year/2020/tokenized_text_document",  "/fsx/redpajama/redpajama_neox_tokenized/common-crawl-by-year/2021/tokenized_text_document",  "/fsx/redpajama/redpajama_neox_tokenized/common-crawl-by-year/2022/tokenized_text_document",  "/fsx/redpajama/redpajama_neox_tokenized/common-crawl-by-year/2023/tokenized_text_document",  "/fsx/redpajama/redpajama_neox_tokenized/github/tokenized_text_document",  "/fsx/redpajama/redpajama_neox_tokenized/stackexchange/tokenized_text_document",  "/fsx/redpajama/redpajama_neox_tokenized/wiki/tokenized_text_document"],
